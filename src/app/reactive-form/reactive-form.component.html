<form action="" [formGroup]="formModel" (submit)="onSubmit()">
  <div formGroupName="dateRange">
    起始日期：<input type="date" formControlName="from">
    截止日期：<input type="date" formControlName="to">
  </div>
  <div>
    <ul formArrayName="emails">
      <li *ngFor="let e of this.formModel.get('emails').controls; let i = index;">
        <input type="text" [formControlName]="i">
      </li>
    </ul>
    <button (click)="addEmail()" type="button">增加email</button>
  </div>
  <div>
    <button type="submit">保存表单信息</button>
  </div>
</form>
